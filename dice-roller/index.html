<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="../"><i class="fa-solid fa-house"></i></a>
    </header>

    <section class="main-container" id="main-container">
        <div class="row"><h1>Dice Roller</h1></div>
        <form action="" class="form column">
            <label for="input-range row">Count of dices: <p class="range-message" id="range-message">1</p></label>
            <input type="range" class="input-range" id="input-range" min="1" max="6" value="1">
            <div class="row"><button class="roll" id="roll">Roll</button></div>
        </form>
        <div class="row output-section" id="output-section"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
