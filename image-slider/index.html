<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="../"><i class="fa-solid fa-house"></i></a>
    </header>

    <section class="main-container">
        <h1>Image Slider</h1>

        <div class="image-slider">
            <div class="images">    
                <img src="images/one.png" alt="Chat GPT">
                <img src="images/two.png" alt="GitHub">
                <img src="images/three.png" alt="JavaScript">
            </div>
            <div class="buttons-container">
                <button class="button previous" id="previous-button"><</button>
                <button class="button next" id="next-button">></button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
