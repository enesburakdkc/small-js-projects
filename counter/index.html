<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-house"></i></a>
    </header>

    <div class="container">

        <h1 class="title">Counter</h1>
        
        <div class="number" id="number">0</div>
        
        <div class="buttons-container">
            <button value="decrease" name="decrease" id="decrease">Decrease</button>
            <button value="reset" name="reset" id="reset">Reset</button>
            <button value="increase" name="increase" id="increase">Increase</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
