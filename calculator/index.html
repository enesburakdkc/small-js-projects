<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="../"><i class="fa-solid fa-house"></i></a>
    </header>

    <section class="main-container">
        <h1>Calculator</h1>
        <input type="text" class="display" id="display" value="0" readonly>
        <div class="buttons-container">
            <button class="button" id="clear" value="clear">AC</button>
            <button class="button" id="toggle-sign" value="toggle-sign">+/-</button>
            <button class="button" id="percentage" value="%">%</button>
            <button class="button" id="divide" value="/">/</button>
            <button class="button" id="seven" value="7">7</button>
            <button class="button" id="eight" value="8">8</button>
            <button class="button" id="nine" value="9">9</button>
            <button class="button" id="multiply" value="x">X</button>
            <button class="button" id="four" value="4">4</button>
            <button class="button" id="five" value="5">5</button>
            <button class="button" id="six" value="6">6</button>
            <button class="button" id="subtract" value="-">-</button>
            <button class="button" id="one" value="1">1</button>
            <button class="button" id="two" value="2">2</button>
            <button class="button" id="three" value="3">3</button>
            <button class="button" id="add" value="+">+</button>
            <button class="button" id="backspace" value="backspace"><--</button>
            <button class="button" id="zero" value="0">0</button>
            <button class="button" id="decimal" value=".">.</button>
            <button class="button" id="equals" value="equals">=</button>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
